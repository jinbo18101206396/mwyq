@layout("/common/_container.html",{title:"选择字段",bg:"bg-white",js:["/assets/modular/gen/tableFields.js"]}){

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
    <div class="layui-tab-content" style="height: 100px;">
        <table lay-filter="fieldTable" id="fieldTable"></table>

        <input type="hidden" id="tableName" value="${tableName}">
        <input type="hidden" id="dbId" value="${dbId}">

        <div class="layui-form-item text-center">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <button class="layui-btn" id="submit">保存</button>
        </div>
    </div>
</div>

@}
