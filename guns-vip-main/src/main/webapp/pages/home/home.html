@layout("/common/_container.html",{js:["/assets/home/home.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">首页</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md8">
            <div class="layui-card" style="">
                <div class="layui-card-header">话题地图</div>
                <div class="layui-card-body" style="height: 350px;">
                    <div id="topicMap" style="float:left;height: 100%;width: 84%;"></div>
                    <div class="map-table" style="float:left;height: 100%;width: 16%;">
                        <table class="layui-table">
                            <thead><tr><th>省份</th><th>数量</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card" style="">
                <div class="layui-card-header">新闻分布</div>
                <div class="layui-card-body" style="height: 350px;">
                    <div id="newsDistribution" style="float:left;height: 100%;width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">新闻统计</div>
                <div class="layui-card-body" style="height: 350px;">
                    <div id="newsStatic" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card" style="">
                <div class="layui-card-header">敏感统计</div>
                <div class="layui-card-body" style="height: 350px;">
                    <div id="sensitiveTrend" style="float:left;height: 100%;width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card" style="">
                <div class="layui-card-header">热门网站</div>
                <div class="layui-card-body" style="height: 350px;">
                    <div id="newWeb" style="float:left;height: 100%;width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md8">
            <div class="layui-card">
                <div class="layui-card-body" style="height: 622px;">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-tab  layui-tab-brief" lay-filter="all">
                                <ul id="customWordTab" class="layui-tab-title">
                                    <li class="layui-this" custom_word_id="">热门话题</li>
                                    <li custom_word_id="">热点新闻</li>
                                    <li custom_word_id="">敏感新闻</li>
                                    <li custom_word_id="">新词术语</li>
                                </ul>
                            </div>
                            <div class="layui-inline" style="margin-top: 15px;">
                                <select id="lang_type" name="lang_type" lay-filter="lang_type">
                                    <option value="">请选择语言</option>
                                    <option value="cn" selected>中文</option>
                                    <option value="zang">藏文</option>
                                    <option value="meng">蒙古文</option>
                                    <option value="wei">维吾尔文</option>
                                </select>
                            </div>
                            <div class="layui-inline" style="margin-top: 15px;">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="请选择发布时间" autocomplete="off"/>
                            </div>
                            <div class="layui-inline" id="senTypeSearch" style="margin-top: 15px;">
                                <select id="sensitive_type" name="sensitive_type" lay-filter="sensitive_type">
                                    <option value="">请选择敏感类型</option>
                                    <option value="2">敏感</option>
                                    <option value="1">中性</option>
                                    <option value="3">正向</option>
                                </select>
                            </div>
                            <div class="layui-inline" id="senCategorySearch"  style="margin-top: 15px;">
                                <select id="sensitive_category" name="sensitive_category" lay-filter="sensitive_category">
                                    <option value="">请选择敏感类别</option>
                                    <option value="1">国家安全</option>
                                    <option value="2">暴恐</option>
                                    <option value="3">民生</option>
                                    <option value="4">色情</option>
                                    <option value="5">贪腐</option>
                                    <option value="6">其他</option>
                                </select>
                            </div>
                            <div class="layui-inline" id="websiteSearch" style="margin-top: 15px;">
                                <input id="websitename" class="layui-input" type="text" placeholder="请输入新闻来源" autocomplete="off"/>
                            </div>
                            <div class="layui-inline" id="topwordsSearch" style="margin-top: 15px;">
                                <input id="topwords" class="layui-input" type="text" placeholder="请输入关键词" autocomplete="off"/>
                            </div>
                            <div class="layui-inline" style="margin-top: 15px;">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                            <div id="topicTableDiv">
                                <table class="layui-table" id="topicTable" lay-filter="topicTable"></table>
                            </div>
                            <div id="newsTableDiv">
                                <table class="layui-table" id="newsTable" lay-filter="newsTable"></table>
                            </div>
                            <div id="sensitiveTableDiv">
                                <table class="layui-table" id="sensitiveTable" lay-filter="sensitiveTable"></table>
                            </div>
                            <div id="religionTableDiv">
                                <table class="layui-table" id="religionTable" lay-filter="religionTable"></table>
                            </div>
                            <div id="customWordTableDiv">
                                <table class="layui-table" id="customWordTable" lay-filter="customWordTable"></table>
                            </div>
                        </div>
                    </div>
                </div >
            </div>
        </div>
        <div id="topicShow" class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">新闻类别 Top6</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="newsCategory" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">话题数量</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="topicCount" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>

        <div id="newsShow" class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">新闻来源</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="newsSource" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">敏感分布</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="sensitiveType" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>

        <div id="sensitiveShow" class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">新闻来源</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="senSource" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">敏感类别</div>
                <div class="layui-card-body" style="height: 250px;">
                    <div id="senCategory" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="${ctxPath}/assets/common/libs/echarts/echarts.min.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/echarts/echartsTheme.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/map/js/china.js?v=${constants.getReleaseVersion()}"></script>

<script type="text/html" id="newsTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showNewsDetail">查看详情</a>
</script>

<script type="text/html" id="topicTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showTopicDetail">查看详情</a>
</script>

<script type="text/html" id="sensitiveTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showSensitiveDetail">查看详情</a>
</script>

<script type="text/html" id="religionTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showReligionDetail">查看详情</a>
</script>

<script type="text/html" id="customWordTableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showCustomWordDetail">查看详情</a>
</script>

@}
