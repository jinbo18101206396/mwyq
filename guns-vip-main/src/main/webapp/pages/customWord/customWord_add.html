@layout("/common/_form.html",{js:["/assets/customWord/customWord_add.js"]}){

<form class="layui-form" id="customWordForm" lay-filter="customWordForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主题词<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入中文主题词" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属领域<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="type" name="type" required>
                                <option value="">所属领域</option>
                                <option value="0">民族宗教</option>
                                <option value="1">语言文字</option>
                                <option value="2">国家安全</option>
                                <option value="3">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">语言类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="lang" name="lang" required>
                                <option value="">语言类型</option>
                                <option value="cn">中文</option>
                                <option value="zang">藏文</option>
                                <option value="meng">蒙文</option>
                                <option value="wei">维吾尔文</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">顺序</label>
                        <div class="layui-input-block">
                            <input id="sort" name="sort" placeholder="请输入顺序" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
