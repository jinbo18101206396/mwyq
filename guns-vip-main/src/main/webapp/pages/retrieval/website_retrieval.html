@layout("/common/_container.html",{js:["/assets/retrieval/website_retrieval.js"]}){
<div class="layui-fluid">
    <div class="layui-row layui-col-space15 ">
        <div class="layui-col-xs12 layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body" style="height: 35px;">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="key_words" style="width: 200px;" class="layui-input" type="text" value="${keyWords}" placeholder="请输入新闻关键词"/>
                            </div>
                            <input id="keyWords" type="hidden" value="${keyWords}">
                            <input id="srcLang" type="hidden" value="${srcLang}">
                            <input id="tgtLang" type="hidden" value="${tgtLang}">
                            <div class="layui-inline">
                                <select id="website_src_lang" name="website_src_lang">
                                    <option value="cn">源语言</option>
                                    <option value="cn">汉文</option>
                                    <option value="zang">藏文</option>
                                    <option value="meng">蒙古文</option>
                                    <option value="waimeng">外蒙古文</option>
                                    <option value="wei">维吾尔文</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="website_tgt_lang" name="website_tgt_lang">
                                    <option value="all">目标语言</option>
                                    <option value="cn">汉文</option>
                                    <option value="zang">藏文</option>
                                    <option value="meng">蒙古文</option>
                                    <option value="waimeng">外蒙古文</option>
                                    <option value="wei">维吾尔文</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="sensitive">
                                    <option value="all">敏感类型</option>
                                    <option value="3">正向</option>
                                    <option value="1">中性</option>
                                    <option value="2">敏感</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="website_cycle">
                                    <option value="all">检索周期</option>
                                    <option value="week">一天内</option>
                                    <option value="week">一周内</option>
                                    <option value="month">一月内</option>
                                    <option value="year">一年内</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md12">
            <div class="layui-card" style="">
                <div class="layui-card-header">新闻概览</div>
                <div class="layui-card-body" style="height: 40px;">
                    <div id="basicDataDiv" style="height:100%;width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md8">
            <div class="layui-card" style="">
                <div class="layui-card-header">新闻列表</div>
                <div class="layui-card-body" style="height: 630px;">
                    <div id="newsListDiv" style="height:100%;width: 100%;overflow:auto;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">倾向性分析</div>
                <div class="layui-card-body" style="height: 200px;">
                    <div id="senChartDiv" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">热门新闻</div>
                <div class="layui-card-body" style="height: 353px;">
                    <div id="hotNewsDiv" style="width: 100%;height: 100%;overflow: auto;"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="${ctxPath}/assets/common/libs/echarts/echarts.min.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/echarts/echartsTheme.js?v=${constants.getReleaseVersion()}"></script>
@}
