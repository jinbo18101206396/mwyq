@layout("/common/_container.html",{js:["/assets/retrieval/weibo.js"]}){
<div class="layui-row layui-col-space15 " style="text-align: center">

    <div class="layui-col-xs12 layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body" style="height: 35px;">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <input id="weibowords" style="width: 600px;" class="layui-input" type="text" placeholder="请输入微博关键词" autocomplete="off"/>
                        </div>
                        <div class="layui-inline">
                            <select id="weibolang">
                                <option value="">单/跨语言检索</option>
                                <option value="1">汉语</option>
                                <option value="2">藏语</option>
                                <option value="3">蒙古语</option>
                                <option value="4">维吾尔语</option>
                                <option value="6">汉语 >> 藏语</option>
                                <option value="5">汉语 >> 蒙古语</option>
                                <option value="6">汉语 >> 维吾尔语</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select id="weibosensitive">
                                <option value="">情感类型</option>
                                <option value="1">全部</option>
                                <option value="2">正面</option>
                                <option value="3">负面</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select id="weibocycle">
                                <option value="">检索周期</option>
                                <option value="1">一周内</option>
                                <option value="2">一月内</option>
                                <option value="3">一年内</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="post-wrapper pt-100" style="min-height: 500px;">
        <section class="post-area">
            <div class="container">
                <div class="row justify-content-center d-flex">
                    <div class="col-lg-12">
                        <div class="post-lists search-list" id="coreDiv">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="single-list flex-row d-flex" id="contentDiv" style="display: none">
        <div class="detail">
            <a href="#"><h4 class="pb-20" id="title"></h4></a>
            <p id="content">

            </p>
            <p class="footer pt-20">
                <a href="#" id="author"></a>  &nbsp;&nbsp;  <a href="#" id="createTime"></a>
            </p>
        </div>
    </div>


    <!--<div class="layui-col-xs12 layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body" style="height: 500px;">

            </div>
        </div>
    </div>-->
</div>

@}
