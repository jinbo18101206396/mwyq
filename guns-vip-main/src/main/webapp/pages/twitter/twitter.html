@layout("/common/_container.html",{js:["/assets/twitter/twitter.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">推特管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs4 layui-col-md12">
            <div class="layui-card" style="">
                <div class="layui-card-header">作者排行</div>
                <div class="layui-card-body" style="height: 450px;">
                    <div id="author" style="float:left;height: 100%;width: 100%;"></div>
                </div>
            </div>
        </div>
<!--        <div class="layui-col-xs4 layui-col-md4">-->
<!--            <div class="layui-card">-->
<!--                <div class="layui-card-header">情感分析</div>-->
<!--                <div class="layui-card-body" style="height: 300px;overflow: hidden;">-->
<!--                    <div id="senType" style="width: 100%;height: 100%;"></div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="lang">
                                    <option value="">语言类型</option>
                                    <option value="cn">中文</option>
                                    <option value="en">英文</option>
                                    <option value="zang">藏文</option>
                                    <option value="meng">蒙文</option>
                                    <option value="wei">维吾尔文</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="sentiment">
                                    <option value="">情感倾向</option>
                                    <option value="3">正向</option>
                                    <option value="1">中性</option>
                                    <option value="2">负向</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="推特作者"/>
                            </div>
                            <div class="layui-inline">
                                <input id="keyword" class="layui-input" type="text" placeholder="关键词"/>
                            </div>
                            <div class="layui-inline">
                                <input id="location" class="layui-input" type="text" placeholder="发布位置"/>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="请选择发布时间" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="twitterTable" lay-filter="twitterTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
<!--    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>-->
<!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>-->
</script>

<script src="${ctxPath}/assets/common/libs/echarts/echarts.min.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/echarts/echartsTheme.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/echarts/echarts-wordcloud.js?v=${constants.getReleaseVersion()}"></script>
@}
