@layout("/common/_form.html",{js:["/assets/twitter/twitter_edit.js"]}){

<form class="layui-form" id="twitterForm" lay-filter="twitterForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">推特内容</span></label>
                        <div class="layui-input-block">
                            <textarea id="content" name="content" placeholder="请输入推特内容" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">推特作者</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入推特作者" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">情感倾向</span></label>
                        <div class="layui-input-block">
                            <input id="sentiment" name="sentiment" placeholder="请输入情感倾向" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">时间</span></label>
                        <div class="layui-input-block">
                            <input id="time" name="time" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
