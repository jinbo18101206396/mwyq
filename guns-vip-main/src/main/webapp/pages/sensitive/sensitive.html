@layout("/common/_container.html",{js:["/assets/sensitive/sensitive.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">敏感分析</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md8">
            <div class="layui-card" style="">
                <div class="layui-card-header">敏感趋势</div>
                <div class="layui-card-body" style="height: 500px;">
                    <div id="sensitiveTrend" style="float:left;height: 100%;width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-card">
                <div class="layui-card-header">敏感类别</div>
                <div class="layui-card-body" style="height: 210px;">
                    <div id="senCategory" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs4">
            <div class="layui-card">
                <div class="layui-card-header">敏感分布</div>
                <div class="layui-card-body" style="height: 210px;overflow: hidden;">
                    <div id="senType" style="width: 100%;height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select id="lang">
                                    <option value="">请选择语言类型</option>
                                    <option value="cn">中文</option>
                                    <option value="zang">藏文</option>
                                    <option value="meng">蒙文</option>
                                    <option value="wei">维吾尔文</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="sensitiveType">
                                    <option value="">请选择新闻类型</option>
                                    <option value="2">敏感</option>
                                    <option value="1">中性</option>
                                    <option value="3">正向</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select id="sensitiveCategory">
                                    <option value="">请选择敏感类别</option>
                                    <option value="1">国家安全</option>
                                    <option value="2">暴恐</option>
                                    <option value="3">民生</option>
                                    <option value="4">色情</option>
                                    <option value="5">贪腐</option>
                                    <option value="6">其他</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="sensitiveWords" class="layui-input" type="text" placeholder="请输入敏感词" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="newsSource" class="layui-input" type="text" placeholder="请输入新闻来源" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <input id="timeLimit" class="layui-input" type="text" placeholder="请选择发布时间" autocomplete="off"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="sensitiveTable" lay-filter="sensitiveTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="${ctxPath}/assets/common/libs/echarts/echarts.min.js?v=${constants.getReleaseVersion()}"></script>
<script src="${ctxPath}/assets/common/libs/echarts/echartsTheme.js?v=${constants.getReleaseVersion()}"></script>

<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">查看详情</a>
    @if(shiro.isAdmin()){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">纠偏</a>
    @}
</script>
@}
