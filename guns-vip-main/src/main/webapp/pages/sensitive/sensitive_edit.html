@layout("/common/_form.html",{js:["/assets/sensitive/sensitive_edit.js"]}){

<form class="layui-form" id="sensitiveForm" lay-filter="sensitiveForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="newsId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">新闻标题</label>
                        <div class="layui-input-block">
                            <input id="newsTitle" name="newsTitle" type="text" class="layui-input" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">敏感词</label>
                        <div class="layui-input-block">
                            <input id="sensitiveWords" name="sensitiveWords" type="text" class="layui-input" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">关键词</label>
                        <div class="layui-input-block">
                            <input id="keyWords" name="keyWords" type="text" class="layui-input" disabled="disabled"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">新闻类型*</span></label>
                        <div class="layui-input-block">
                            <select id="isSensitive" name="isSensitive">
                                <option value="">请选择新闻类型</option>
                                <option value="2">敏感</option>
                                <option value="1">中性</option>
                                <option value="3">正向</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">敏感类别*</span></label>
                        <div class="layui-input-block">
                            <select id="sensitiveCategory" name="sensitiveCategory">
                                <option value="">请选择敏感类别</option>
                                <option value="1">国家安全</option>
                                <option value="2">暴恐</option>
                                <option value="3">民生</option>
                                <option value="4">色情</option>
                                <option value="5">贪腐</option>
                                <option value="6">其他</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                       <label class="layui-form-label"><span style="color: red;">备注*</span></label>
                       <div class="layui-input-block">
                           <textarea id="" name="" class="layui-textarea"></textarea>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
